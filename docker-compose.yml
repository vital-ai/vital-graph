version: '3.8'

services:
  vitalgraph:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitalgraph-app
    ports:
      - "${PORT:-8001}:${PORT:-8001}"
    environment:
      - APP_MODE=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=${PORT:-8001}
      - HOST=${HOST:-0.0.0.0}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    env_file:
      - .env
    volumes:
      # Mount data directory for persistence if needed
      - vitalgraph_data:/app/data
    restart: unless-stopped
    depends_on:
      - minio
    networks:
      - vitalgraph_network

  minio:
    image: minio/minio:latest
    container_name: vitalgraph-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vitalgraph_network


volumes:
  vitalgraph_data:
    driver: local
  minio_data:
    driver: local

networks:
  vitalgraph_network:
    driver: bridge
